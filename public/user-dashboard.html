<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CulturaX · User Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body data-page="user-dashboard">
  <header class="cx-header">
    <div class="cx-container cx-nav">
      <div class="cx-logo">CulturaX</div>
      <nav class="cx-nav-links">
        <a href="index.html">Home</a>
        <a href="quiz-page.html">Quiz</a>
        <button id="userSignOut" class="cx-link-button">Sign out</button>
      </nav>
    </div>
  </header>

  <main class="cx-section">
    <div class="cx-container cx-reveal">
      <section class="cx-grid-2 cx-dashboard-top">
        <article class="cx-card">
          <h1 id="dashboardUserName">Welcome back</h1>
          <p class="cx-section-desc">
            Continue your journey through India’s monuments with new stories,
            quizzes and insights.
          </p>
        </article>
        <article class="cx-card">
          <h2>Your performance</h2>
          <canvas id="userPerformanceChart" height="180"></canvas>
        </article>
      </section>

      <section class="cx-grid-2 cx-dashboard-bottom">
        <article class="cx-card">
          <h2>Available quizzes</h2>
          <ul id="availableQuizzes" class="cx-list cx-list-tight"></ul>
        </article>
        <article class="cx-card">
          <h2>Past results</h2>
          <ul id="pastResults" class="cx-list cx-list-tight"></ul>
        </article>
      </section>
    </div>
  </main>

  <footer class="cx-footer">
    <div class="cx-container">
      <p>CulturaX User Dashboard</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  <script type="module" src="js/firebase-init.js"></script>
  <script type="module" src="js/analytics.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/quiz.js"></script>
  <script type="module" src="js/admin.js"></script>
  <script src="js/ui.js" defer></script>
</body>

</html>
