<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CulturaX - AR Cultural Heritage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Lora:ital,wght@0,400;0,600;1,400&family=Orbitron:wght@400;700;900&family=Patrick+Hand&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              'heritage-title': ['"Cinzel"', 'serif'],
              'heritage-body': ['"Lora"', 'serif'],
              'tech': ['"Orbitron"', 'sans-serif'],
              'hand': ['"Patrick Hand"', 'cursive'],
              'sans': ['"Quicksand"', 'sans-serif'],
            },
            colors: {
              // Light Mode (Heritage)
              'heritage-cream': '#F9F5EB',
              'heritage-paper': '#F0EAD6',
              'heritage-brown': '#4A3B2C',
              'heritage-accent': '#C19A6B', // Antique Gold
              
              // Dark Mode (Black & Yellow)
              'ar-dark': '#000000', // Pure Black
              'ar-gold': '#FFD700', // Gold
              'tech-purple': '#FACC15', // Yellow-400 (Renamed concept, keeping var name for compatibility)
              'tech-pink': '#FFFFFF',   // White (High Contrast)
              'watercolor-blue': '#00f3ff', 
              'watercolor-red': '#ff0055',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Smooth theme transition */
      body {
        transition: background-color 0.5s ease, color 0.5s ease;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.1);
      }
      .dark ::-webkit-scrollbar-track {
        background: #111;
      }
      ::-webkit-scrollbar-thumb {
        background: #8b7355; /* Heritage Brownish */
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #FACC15; /* Tech Yellow */
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #C19A6B;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #FFD700; /* Gold */
      }
      
      /* Tech Grid Background for global reuse - Dark Mode (Yellow Grid) */
      .tech-bg {
        background-color: #000000;
        background-image: 
          linear-gradient(rgba(250, 204, 21, 0.1) 1px, transparent 1px),
          linear-gradient(90deg, rgba(250, 204, 21, 0.1) 1px, transparent 1px);
        background-size: 40px 40px;
      }

      /* Paper Texture for Light Mode */
      .heritage-bg {
        background-color: #F9F5EB;
        background-image: url("https://www.transparenttextures.com/patterns/cream-paper.png");
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>
  <body class="heritage-bg dark:tech-bg text-heritage-brown dark:text-yellow-50">
    <div id="root"></div>
  </body>
</html>
